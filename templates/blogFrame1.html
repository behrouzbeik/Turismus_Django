{% load static %}
<div id="blog" class="container-fluid py-5">
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-6" style="min-height: 500px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100" src="{{ homePageArticle.images.0.image.url }}" alt="{{ homePageArticle.title }}" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-lg-6 pt-5 pb-lg-5">
                <div class="about-text bg-white p-4 p-lg-5 my-lg-5">
                    <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">{{ homePageArticle.title }}</h6>
                    <h1 class="mb-3">{{ homePageArticle.parts.0.partTitle }}</h1>
                    <p>{{ homePageArticle.parts.0.text }}</p>
                    <div class="row mb-4">
                        <div class="col-6">
                            <img class="img-fluid" src="{{ homePageArticle.images.1.image.url }}" alt="{{ homePageArticle.images.1.title }}">
                        </div>
                        <div class="col-6">
                            <img class="img-fluid" src="{{ homePageArticle.images.2.image.url }}" alt="{ homePageArticle.images.2.title }}">
                        </div>
                    </div>
                    <a href="{{ homePageArticle.links.0.link }}" class="btn btn-primary mt-1">{{ homePageArticle.links.0.title }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
